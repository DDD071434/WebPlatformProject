<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/framestyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/profilestyle.css" />
    <script src="../js/include.js"></script>
    <script src="../js/header.js"></script>
  </head>
  <body>
    <div class="container">
      <header include-html="..\html\header.html"></header>
      <!-- 메인 태그 안에다 내용 작성 -->
      <main>
        <section id="profile-overview">
          <section id="welcome">
            <div id="image-background">
              <img id="profile-image" src="" /><label for="image-input" id="image-icon"></label><input type="file" id="image-input" style="display: none;" accept=".jpg,.jpeg,.png"></label></span>
            </div>
            <div>
              <p id="userId"></p>
              <p>어서오세요!</p>
            </div>
          </section>
          <section id="teacher-info">
            <ul>
              <li>
                <section><b>0</b></section>
                <section>리뷰 평점</section>
              </li>
              <li class="divider"></li>
              <li>
                <section><b>0</b></section>
                <section>리뷰수</section>
              </li>
              <li class="divider"></li>
              <li>
                <section><b>0</b></section>
                <section>고용수</section>
              </li>
            </ul>
          </section>
        </section>
        <section id="comps">
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>한줄소개</h2>
              </div>
              <div class="modify">수정</div>
            </div>
            <div class="value" id="info-appeal">
              김경태 고수의 퍼스널트레이닝(PT) 한번배워 평생 운동합시다!
              방문피티도 가능합니다. 현장피티는 스포애니강남역2호점에서
              진행합니다
            </div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>연락가능 시간</h2>
              </div>
              <div class="modify" id="time-save">저장</div>
            </div>
            <div class="info-contactTime" id="info-contactTime">
              <input id="start-time" type="time" value="09:00"></input>&nbsp;&nbsp;~&nbsp;&nbsp; 
              <input id="end-time" type="time" value="18:00"></input>
            </div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>대표서비스</h2>
              </div>
              <div class="registering">등록하기</div>
            </div>
            <div class="value">
              <div id="services">
                <label class="service-btn"><input type="radio" name="service-btn"> 퍼스널트레이닝</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 필라테스</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 요가</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 클라이밍</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 스피닝</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 크로스핏</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 발레</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 수영</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 헬스</input></label>
                <label class="service-btn"><input type="radio" name="service-btn"> 기타</input></label>
              </div>
            </div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>서비스 소개</h2>
              </div>
              <div class="registering">등록하기</div>
            </div>
            <div class="value" id="info-exercise">김경태 퍼스널트레이닝</div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>센터명</h2>
              </div>
              <div class="modify">수정</div>
            </div>
            <div class="value" id="info-centerName">스포애니 강남역2호점</div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>위치</h2>
              </div>
              <div class="modify">수정</div>
            </div>
            <div class="value" id="info-location">부산 부산진구 부전로4</div>
          </article>
          <article class="info-comp">
            <div class="heading">
              <div>
                <h2>경력</h2>
              </div>
              <div class="registering">등록하기</div>
            </div>
            <div class="value" id="info-career">5년 6개월</div>
          </article>
        </section>
      </main>
      <footer include-html="..\html\footer.html"></footer>
    </div>
    <template id="input-form">
      <article>
        <input
          type="text"
          class="input-form"
          value=""
          placeholder="내용을 입력해 주세요"
        />
        <p>내용을 입력해 주세요</p>
      </article>
    </template>
  </body>
  <script>
    includeHTML();
  </script>

</html>
